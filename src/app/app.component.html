<!-- header section -->

<div style="text-align:center">
  <h1>
    Led Resistance Calculator
  </h1>
</div>

<!-- input section -->

<div>
  <ul>
    <li>
      <label for="powerSupply">Power supply (V+):</label>
      <input [(ngModel)]="powerSupply" id="powerSupply" placeholder="3 - 24">
      <div *ngIf="show">
        <p>{{powerSupplyMessage}}</p>
      </div>
    </li>
    <li>
      <label for="ledPowerDrop">Led power drop (V):</label>
      <input [(ngModel)]="ledPowerDrop" id="ledPowerDrop" placeholder="1.6 - 4">
      <div *ngIf="show">
        <p>{{ledPowerDropMessage}}</p>
      </div>
    </li>
    <li>
      <label for="ledCurrent">Led current (mA/Uf):</label>
      <input [(ngModel)]="ledCurrent" id="ledCurrent" placeholder="2 - 70">
      <div *ngIf="show">
        <p>{{ledCurrentMessage}}</p>
      </div>
    </li>
    <li>
      <label for="numberOfLeds">Number of LEDs:</label>
      <input [(ngModel)]="numberOfLeds" id="numberOfLeds" placeholder="1 - 99">
      <div *ngIf="show">
        <p>{{numberOfLedsMessage}}</p>
      </div>
    </li>
  </ul>
</div>
<div>
  <b>Circuit: </b>
  <input [(ngModel)]="circuit" value="serie" type="radio" id="radioSerie">
  <label for="radioSerie">Serie</label>

  <input [(ngModel)]="circuit" value="parallel" type="radio" id="radioParallel">
  <label for="radioParallel">Parallel</label>
</div>
<div>
  <button (click)="calculate()">Calculate</button>
</div>

<!-- output section -->

<div>
  <ul>
    <li>Calculated resistance: {{calcValue}}
      <span *ngIf="calcValue">&#8486;</span>
    </li>
    <li>Needed resistor: {{resistor}}
      <span *ngIf="resistor">&#8486;</span>
    </li>
  </ul>
</div>

<!-- colour code section -->

Colour code

<!-- clear button -->

<div>
  <button>Clear</button>
</div>
